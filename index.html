<!DOCTYPE html>
<html class="h-100" lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="#a08961" name="theme-color" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <link href="images/icon-512.webp" rel="icon" />
    <link href="manifest.webmanifest" rel="manifest" />
    <title>Anaïs Ducoffe Interior Design</title>
  </head>
  <body class="h-100">
    <div class="background"></div>
    <div class="d-flex flex-column h-100">
      <div class="flex-fill">
        <div class="contained over-veil px-3">
          <div class="logo mx-auto">
            <img class="img-fluid" src="images/logo.webp" />
          </div>
        </div>
        <div class="contained fs-5 over-veil px-3 text-center">
          Bonjour, je m’appelle Anaïs Ducoffe, décoratrice d’intérieur, que
          puis-je faire pour vous ?
        </div>
        <div class="align-items-center contained d-flex fs-2 my-3 over-veil">
          <div class="flex-fill line"></div>
          <a class="mx-2" href="tel:+33765636875">
            <i class="bi bi-phone"></i>
          </a>
          <a class="mx-2" href="mailto:contact@ad-interior-design.fr">
            <i class="bi bi-envelope"></i>
          </a>
          <a
            class="mx-2"
            href="https://www.instagram.com/aducoffe/"
            target="_blank"
          >
            <i class="bi bi-instagram"></i>
          </a>
        </div>
        <div class="contained over-veil px-3">
          <div id="flip-card" class="flip-card mx-auto">
            <div class="flip-card-inner">
              <img
                class="flip-card-front"
                src="images/business-card-recto.webp"
              />
              <img
                class="flip-card-back"
                src="images/business-card-verso.webp"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="contained footer mt-5 over-veil pb-2 px-3 text-center">
        <div>
          <span class="text-nowrap">Anaïs Ducoffe Interior Design,</span>
          <span class="text-nowrap">540 1ère Avenue, 06600 Antibes</span>
        </div>
        <div>
          <a class="text-nowrap" href="tel:+33765636875">
            (+33) 07 65 63 68 75
          </a>
          -
          <a class="text-nowrap" href="mailto:contact@ad-interior-design.fr">
            contact@ad-interior-design.fr
          </a>
        </div>
        <div class="text-nowrap">Siret : 909 237 828 00019</div>
      </div>
    </div>
    <div class="veil"></div>
    <script
      crossorigin="anonymous"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
